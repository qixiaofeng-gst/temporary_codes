<!DOCTYPE html>
<html>
<head>
  <title>WS Help</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="shortcut icon" href="images/icon_world_help.png" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="top"></div>
  <div class="header">
    <img src="images/icon_world_help.png" class="logo">
    <div class="level_1"><a href="#">Help</a></div>
  </div>
  <div class="content">
    <div class="inner">
    
      <!--
        欲新增一个条目，
        首先在本注释所在的 div 标签之间复制粘贴任一 class="link_wrapper" 的 div 元素，
        然后修改其中 href 的值为新增的目录的名称，
        最后将 a 标签之间的内容修改为展示给用户的文本内容
      -->
      
      <div class="link_wrapper">
        <a class="level_1_link" href="level_2_template">Level two template</a>
      </div>
      
      <div class="link_wrapper">
        <a class="level_1_link" href="introduce_resources">Introduce Resources</a>
      </div>
      
    </div>
  </div>
</body>
</html>
